{%extends 'base_layout.html'%}

{%block content%}
<div class="aricle-detail">
  <div class="article">
    <h2>{{article.title}}</h2>
    <img src="{{article.thumb.url}}" alt="photo">
    <p>{{article.body}}</p>
    <p>created by: {{article.author}}</p>
    <p>{{article.date}}</p>
  </div>
</div>
{%endblock%}
